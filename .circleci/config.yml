version: 2.1

jobs:
  install_deps:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Ensure logs directory exists and check file existence
          command: |
            mkdir -p src/logs
            chmod -R 777 src/logs
            chmod +x src/scripts/check-consent-logs.sh
            chmod +x src/scripts/check-audit-logs.sh
            ls -l src/scripts/
            ls -l src/logs
            pwd

  audit_check:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Run audit logs check
          command: |
            mkdir -p src/logs
            chmod -R 777 src/logs
            echo "Running audit check script"
            ls -l src/scripts
            ls -l src/logs
            src/scripts/check-audit-logs.sh
      - store_artifacts:
          path: src/logs
          destination: logs

  consent_check:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Run consent logs check
          command: |
            mkdir -p src/logs
            chmod -R 777 src/logs
            echo "Running consent check script"
            ls -l src/scripts
            ls -l src/logs
            src/scripts/check-consent-logs.sh
      - store_artifacts:
          path: src/logs/consent.log
          destination: consent-logs

  generate_report:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Generate compliance report
          command: python src/scripts/generate_report.py
      - store_artifacts:
          path: src/logs
          destination: logs

  run_mock_python_app:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Ensure logs directory exists and set permissions
          command: |
            mkdir -p src/logs
            chmod -R 777 src/logs
      - run:
          name: Run mock Python application
          command: python src/app.py 
      - run:
          name: Debug logs directory
          command: ls -l src/logs
      - store_artifacts:
          path: src/logs
          destination: logs

workflows:
  version: 2
  gdpr_pipeline:
    jobs:
      - install_deps
      - audit_check:
          requires:
            - install_deps
      - consent_check:
          requires:
            - install_deps
      - generate_report:
          requires:
            - audit_check
            - consent_check
      - run_mock_python_app:
          requires:
            - install_deps
            - audit_check
            - consent_check
